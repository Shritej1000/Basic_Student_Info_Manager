<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Add Student Information</h2>
        
        <!-- Flash message for user feedback -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        
        <form action="/" method="POST" class="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required>
            </div>
            
            <div class="form-group">
                <label for="prn">PRN:</label>
                <input type="text" name="prn" id="prn" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" required>
            </div>
            
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" name="department" id="department" required>
            </div>
            
            <div class="form-group">
                <label for="academic_year">Academic Year:</label>
                <input type="text" name="academic_year" id="academic_year" required>
            </div>
            
            <button type="submit" class="btn">Add Student</button>
        </form>
        
        <a href="{{ url_for('view_student') }}" class="link">View Student Information</a>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
